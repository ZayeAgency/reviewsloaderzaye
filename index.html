<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reviews Loader</title>
  <link rel="icon" href="guide-logo.png" type="image/png" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", sans-serif;
      background-color: #f8f8f8;
      color: #333;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: 5vh;
    }

    h1 {
      font-size: 60px;
      font-weight: 200;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #111;
      color: white;
      cursor: pointer;
      transition: all 0.6s ease;
    }

    button.fade-out {
      opacity: 0;
      transform: translateY(-20px);
      pointer-events: none;
    }

    #loadingBarContainer {
      width: 100%;
      max-width: 300px;
      height: 40px;
      background-color: #ddd;
      margin-top: 40px;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
      opacity: 0;
      transition: opacity 1s ease;
    }

    #loadingBarContainer.visible {
      opacity: 1;
    }

    #loadingBar {
      width: 0%;
      height: 100%;
      background-color: #333;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    #percentage {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 500;
      color: white;
      opacity: 0;
      animation: fadeIn 1s ease forwards 0.6s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <h1>Reviews</h1>
  <button id="loadBtn" onclick="startLoading()">Load</button>

  <div id="loadingBarContainer">
    <div id="loadingBar"></div>
    <div id="percentage">0%</div>
  </div>

  <script>
    function startLoading() {
      const btn = document.getElementById('loadBtn');
      const container = document.getElementById('loadingBarContainer');
      const bar = document.getElementById('loadingBar');
      const percentage = document.getElementById('percentage');

      btn.classList.add('fade-out');

      setTimeout(() => {
        container.classList.add('visible');
      }, 300);

      let current = 0;
      const interval = setInterval(() => {
        if (current >= 100) {
          clearInterval(interval);
        } else {
          current++;
          bar.style.width = current + '%';
          percentage.textContent = current + '%';
        }
      }, 20);
    }
  </script>

</body>
</html>
